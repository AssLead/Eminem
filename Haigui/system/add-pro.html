<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台管理系统</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/calendar.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
    <script src="js/jsAddress.js"></script> 
        <script src="js/double-date.js"></script>

      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  </head>
  <body>
  <section class="fixed-nav-left">
    <div class="fnl-header"><img src="img/header.jpg"></div>
    <div class="fnl-note text-center">微商会总后台管理</div>
    <div class="fnl-list">
      <ul>
        <li><a href="index.html"><span><img src="img/fnl-1.png" alt=""></span>协会管理</a></li>
        <li><a href="shop.html" class="active"><span><img src="img/fnl-2.png" alt=""></span>积分商城管理</a></li>
        <li><a href=""><span><img src="img/fnl-1.png" alt=""></span>金融板块管理</a></li>
      </ul>

    </div>

  </section>


  <section class="right-main">
    <div class="r-top"><span class="pull-right"><img src="img/header.jpg" class="r-top-headimg">管理员：某某 <a href="">注销</a></span> 2017-11-24 礼拜五 12：03</div>
    <div class="first-title">新增商品</div>

     <div class="line3"></div>
	   <div class="pd15">
        <div class="">
          <form action="#"  method="post">
           <div class="form-group">
              <label class="col-sm-1 control-label">商品名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"  >
              </div>
            </div>
            <div class="clearfix"></div>

           <div class="form-group">
              <label class="col-sm-1 control-label">商品图片</label>
              <div class="col-sm-10">
                <input type="file" class="form-control"  >
                <p>(请上传长高比例为750*650的图片)</p>
              </div>
            </div>
            <div class="clearfix"></div>

           

           <div class="form-group">
              <label class="col-sm-1 control-label">商品分类</label>
              <div class="col-sm-3">
                <select class="form-control">
                  <option>请选择</option>
                  <option>电子产品</option>
                  <option>零食</option>
                  <option>床上用品</option>
                  <option>优惠卷</option>
                  
                </select>
              </div>
            </div>
            <div class="clearfix"></div>

           <div class="form-group">
              <label class="col-sm-1 control-label">所需积分</label>
              <div class="col-sm-3">
                <input type="text" class="form-control"  >
                
              </div>
            </div>
            <div class="clearfix"></div>

            <div class="form-group">
              <label class="col-sm-1 control-label">活动时间</label>
              <div class="col-sm-3 date">
                <input type="text" id="from" class="form-control date-check" placeholder="选择日期" style="display: initial;">
              </div>
              <div class="text-center col-sm-1" style="line-height: 34px;color: #999"> —— </div>
              <div class="col-sm-3 date ">
                <input type="text" id="to" class="form-control date-check" placeholder="选择日期" style="display: initial;">
              </div>
 

            </div>
            <div class="clearfix"></div>

            <div class="form-group">
              <label class="col-sm-1 control-label">地点</label>
              <div class="col-sm-10">
                <div class="row">
                  <div class="col-sm-2"><select class="form-control province" name="province"  ></select></div>
                  <div class="col-sm-2"><select class="form-control city" name="city"></select></div>
                  <div class="col-sm-2"><select class="form-control district" name="district"  ></select></div>
                 </div>
              </div>
            </div>
            <div class="clearfix"></div>

            <div class="form-group">
              <label class="col-sm-1 control-label">商品详情</label>
              <div class="col-sm-10">
                <textarea type="text" class="form-control" rows="6" ></textarea>
              </div>
            </div>
            <div class="clearfix"></div>

          

            <div class="form-group col-sm-12 text-center">
              <input type="submit" class="btn btn-default addbtm1" style="background:#119e92; color: #fff" value="提交">
              <input type="reset" class="btn btn-default addbtm1" value="取消">
            </div>

          </form>

            

        </div>
     
     </div>
    
  </section>
   <script type="text/javascript">
  addressInit('province', 'city', 'district', '', '', '');
</script>
  </body>
</html>
