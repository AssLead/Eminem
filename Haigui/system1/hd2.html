<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台管理系统</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/calendar.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
    <script src="js/double-date.js"></script> 
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <section class="fixed-nav-left">
    <div class="fnl-header"><img src="img/header.jpg"></div>
    <div class="fnl-note text-center">微商会后台管理</div>
    <div class="fnl-list">
      <ul>
        <li><a href="index.html"><span><img src="img/fnl-1.png" alt=""></span>会员管理</a></li>
        <li><a href="hd1.html"  class="active"><span><img src="img/fnl-2.png" alt=""></span>活动管理</a></li>
        <li><a href="hf.html"><span><img src="img/fnl-3.png" alt=""></span>会费管理</a></li>
        <li><a href="hxgl.html"><span><img src="img/fnl-4.png" alt=""></span>协会管理</a></li>
      </ul>

    </div>

  </section>


  <section class="right-main">
    <div class="r-top"><span class="pull-right"><img src="img/header.jpg" class="r-top-headimg">管理员：某某 <a href="">注销</a></span> 2017-11-24 礼拜五 12：03</div>
    <div class="first-title">活动详情 <small style="font-size: 16px;">报名状态</small>

      <span class="form-group">
              <div class="col-sm-2" style="float: none;display: inline-block;">
                <select class="form-control">
                  <option>请选择</option>
                  <option>报名中</option>
                  <option>已结束</option>
                  <option>未结束</option>
                </select>
              </div>
            </span>
    </div>

     <div class="line3"></div>
	   <div class="pd15">
        <div class="">
          <form action="#"  method="post">

            <div class="form-group">
              <label class="col-sm-2 control-label">活动名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"  >
              </div>
            </div>
            <div class="clearfix"></div>

            <div class="form-group">
              <label class="col-sm-2 control-label">活动负责人</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"  >
              </div>
            </div>
            <div class="clearfix"></div>

            <div class="form-group">
              <label class="col-sm-2 control-label">活动经费/人</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"  >
              </div>
            </div>
            <div class="clearfix"></div>

            <div class="form-group">
              <label class="col-sm-2 control-label">活动类型</label>
              <div class="col-sm-2">
                <select class="form-control">
                  <option>请选择</option>
                  <option>康乐</option>
                  <option>文化</option>
                  <option>艺术</option>
                  <option>运动</option>
                  <option>培训</option>
                  <option>招聘</option>
                  <option>企业走访</option>
                  <option>资源对接</option>
                  <option>政府资源</option>
                  <option>国外走访</option>
                  <option>慈善</option>
                  <option>创业</option>
                  
                </select>
              </div>
            </div>
            <div class="clearfix"></div>

            <div class="form-group">
              <label class="col-sm-2 control-label">活动时间</label>
              <div class="col-sm-3 date">
                <input type="text" id="from" class="form-control date-check" placeholder="选择日期" style="display: initial;">
              </div>
              <div class="text-center col-sm-1" style="line-height: 34px;color: #999"> —— </div>
              <div class="col-sm-3 date ">
                <input type="text" id="to" class="form-control date-check" placeholder="选择日期" style="display: initial;">
              </div>
 

            </div>
            <div class="clearfix"></div>

            <div class="form-group">
              <label class="col-sm-2 control-label">活动图片</label>
              <div class="col-sm-10">
                <input type="file" class="form-control">
              </div>
            </div>
            <div class="clearfix"></div>

            <div class="form-group">
              <label class="col-sm-2 control-label">活动简介</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"  >
              </div>
            </div>
            <div class="clearfix"></div>

            <div class="form-group">
              <label class="col-sm-2 control-label">活动内容</label>
              <div class="col-sm-10">
                <textarea type="text" rows="6" class="form-control">  </textarea>
              </div>
            </div>
            <div class="clearfix"></div>

            <div class="form-group">
              <label class="col-sm-2 control-label">活动地点</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"  >
              </div>
            </div>
            <div class="clearfix"></div>

            <div class="form-group">
              <label class="col-sm-2 control-label">注意事项</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"  >
              </div>
            </div>
            <div class="clearfix"></div>

            <div class="form-group">
              <label class="col-sm-2 control-label">活动可得积分</label>
              <div class="col-sm-3">
                <input type="text" class="form-control"  >
              </div>
            </div>
            <div class="clearfix"></div>

            <div class="form-group">
              <label class="col-sm-2 text-right" style="padding-top: 7px">已报名成员</label>
              <div class="col-sm-10">
                <div class="t-menber"><span>&times;</span>测试用户</div>
                <div class="t-menber"><span>&times;</span>测试用户</div>
                <div class="t-menber"><span>&times;</span>测试用户</div>
                <div class="t-menber"><span>&times;</span>测试用户</div>

              </div>
            </div>
            <div class="clearfix"></div>

             
            <div class="form-group">
              <bottom class="col-sm-2 col-sm-offset-1 btn btn-default addp">+添加属性</bottom>
            </div>
            <div class="clearfix"></div>
            
            <div class="form-group addp2" style="display: none;">
              <label class="col-sm-2 control-label">属性名</label>
              <div class="col-sm-2">
                <input type="text" class="form-control"  >
              </div>
              <div class="col-sm-4">
                <button type="button" class="btn btn-default addbtm">确定</button>
                <button type="button" class="btn btn-default addbtm" style="border:1px solid #666666; color: #666; margin-left: 8px;">取消</button>
              </div>
            </div>
            <div class="clearfix"></div>   

            <div class="form-group col-sm-12 text-center">
              <input type="submit" class="btn btn-default addbtm1" style="background:#119e92; color: #fff" value="提交">
              <input type="reset" class="btn btn-default addbtm1" value="取消">
            </div>

            <div class="clearfix"></div>



          </form>

        </div>
     
     </div>
    
  </section>
   <script>
    $(function(){
      $('.addp').click(function(){
        $('.addp2').toggle();


      })
    })

   </script>

  </body>
</html>
